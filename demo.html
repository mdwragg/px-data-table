<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-data-table Demo</title>

    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="px-data-table.html" />
    <link rel="import" href="../iron-ajax/iron-ajax.html" />
    <link rel="import" href="../px-theme/px-theme.html"/>
  </head>

  <body unresolved>
    <template is="dom-bind">
      <iron-ajax id="test" url="contacts-mini.json" last-response="{{minidata}}" auto></iron-ajax>

      <px-data-table id="eventtest" show-column-chooser enable-column-resize enable-column-reorder hide-pagination-control table-data="{{minidata}}"></px-data-table>
      <script>

        document.addEventListener('WebComponentsReady', function() {

          document.getElementById("eventtest").addEventListener("px-cell-click", function(e) {
            var clickedRow = e.detail.row;
            console.log("Row number ", clickedRow.row.dataIndex, " clicked");
          });
        });

      </script>
    </template>
  </body>
</html>
